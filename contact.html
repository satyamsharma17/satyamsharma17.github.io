<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Satyam Sharma</title>
  <!-- Title Logo -->
  <link rel="icon" href="assets/img/avatar.png" type="image/icon type">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Contact Section -->
  <div class="container">
    <div class="wrapper animated bounceIn">
      <div class="company-info">
        <ul>
          <li><i class="fa fa-road"></i> Indore, Madhya Pradesh, India</li>
          <li><i class="fa fa-phone"></i> +91-966-979-7849</li>
          <li><i class="fa fa-envelope"></i> satyamsharma1725@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent!</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" required>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit" id="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="contact.js"></script>
</body>
</html>
